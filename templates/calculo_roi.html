{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Cálculo de ROI</h2>
    
    <form method="post">
        <div>
            <label for="receita">Receita líquida (R$):</label>
            <input type="number" step="0.01" name="receita" required>
        </div>
        <div>
            <label for="investimento">Investimento (R$):</label>
            <input type="number" step="0.01" name="investimento" required>
        </div>
        <button type="submit">Calcular ROI</button>
    </form>

    {% if roi is not none %}
        <div class="resultado">
            <h3>Resultado:</h3>
            <p>O ROI é: <strong>{{ roi }}%</strong></p>
        </div>
    {% endif %}
</div>
{% endblock %}
