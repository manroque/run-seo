{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Importar CSV - Search Console</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Enviar</button>
    </form>
    {% if sucesso %}
        <p style="color:green;">Arquivo importado com sucesso!</p>
    {% endif %}
</div>
{% endblock %}
