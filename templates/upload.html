{% extends 'base.html' %}
{% block title %}Importar CSV{% endblock %}
{% block content %}
<h2>Importar arquivo CSV</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="csv_file" accept=".csv" required><br>
    <button type="submit">Enviar</button>
</form>
{% endblock %}
