{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Importar dados CSV</h2>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Escolha o arquivo CSV:</label>
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Enviar</button>
    </form>

    {% if sucesso %}
        <p style="color:green; margin-top: 1rem;">âœ… Arquivo enviado com sucesso!</p>
    {% endif %}
</div>
{% endblock %}
